@for (tag of siteTags(); track $index) {
@let c = getRandomCoordinates();
@let s = getRandom(0.8, 1.28);
<li class="tag" [style]="{scale: s}" [ngStyle]="{top: c.y+'%',left: c.x+'%'}"
  [ngClass]="formatTagname(tag)">{{formatTagname(tag)}}</li>
}
@for (tag of fileTags(); track $index) {
@let c = getRandomCoordinates();
@let s = getRandom(0.8, 1.28);
<li class="tag" [ngStyle]="{top: c.y+'%',left: c.x+'%', scale: s}"
  [ngClass]="formatTagname(tag)">{{formatTagname(tag)}}</li>
}
<svg class="filters" xmlns="http://www.w3.org/2000/svg">
  <filter id="oneBit">
    <feFlood flood-color="#f00" x="2" y="2" width="2" height="2" result="f1" />
    <feFlood flood-color="#f00" x="0" y="0" width="2" height="2" result="f2" />

    <feMerge>
      <feMergeNode in="f1" />
      <feMergeNode in="f2" />
    </feMerge>

    <feComposite operator="over" x="0" y="0" width="4" height="4" />
    <feTile x="0" y="0" width="1000" height="1000" result="tile" />
    <feComposite in="SourceGraphic" in2="tile" operator="in" />
  </filter>
</svg>
